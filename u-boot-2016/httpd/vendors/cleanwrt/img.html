<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8">
		<title>IMG 更新</title>
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<div id="m">
			<h1>IMG 更新</h1>
			<p>此页面用于路由器的<strong> GPT (GUID Partition Table) 分区表或 eMMC 镜像（从 GPT 分区表开始）</strong>更新。<br>请选择要更新的文件并点击 <strong>更新 IMG</strong> 按钮。</p>
			<form method="post" enctype="multipart/form-data"><input type="file" name="img"><input type="submit" value="更新 IMG"></form>
			<div class="i w">
				<strong>提醒：</strong>
				<ul>
                    <li><strong>更新 IMG 是一个十分危险的操作，可能导致您的路由器无法启动！</strong></li>
                    <li>在更新期间不要断开路由器的电源，如果更新顺利，设备将自动重启！</li>
                    <li>你可以上传任何你想要上传的文件，所以一定要为你的设备选择合适的 IMG 文件！</li>
                </ul>
			</div>
		</div>
		<div id="f">您可以在 <a href="https://github.com/chenxin527/uboot-ipq60xx-emmc-build" target="_blank">GitHub</a> 上找到有关此项目的详细信息</div>
        <div id="f">version: 20.05.22</div>
	</body>
</html>
